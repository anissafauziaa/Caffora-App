<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Caffora â€” Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Bootstrap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (untuk ikon kopi & toggle mata) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #ffd54f;
        --gold-200: #ffe883;
        --brown: #4b3f36;
        --bg: #ffffff;
        --muted: #8b8179;
      }

      /* ===== FULL WHITE MODE UNTUK SEMUA (DESKTOP & MOBILE) ===== */
      body {
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        background: linear-gradient(135deg, #6f3f0f, #b87333);
        font-size: 1rem;
      }

      .brand {
        font-family: "Playfair Display", serif;
      }

      .login-wrap {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 48px 24px;
        background: #e9d7b7;
      }

      .login-card {
        background: #ffffff;
        box-shadow: 24px;
        border: none;
        border-radius: 15px;
        width: 100%;
        max-width: 420px; /* ðŸ”¹ lebar ideal desktop */
        padding: 40px 32px;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15)
      }

      .form-control {
        height: 48px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
      }
      .form-control:focus {
        border-color: var(--gold);
        box-shadow: 0 0 0 0.2rem rgba(255, 213, 79, 0.22);
      }

      .pw-input {
        height: 48px;
        border-radius: 999px;
        padding-right: 48px;
      }

      .btn-brand {
        height: 48px;
        border-radius: 999px;
        font-weight: 700;
        background: var(--gold);
        color: var(--brown);
        border: 0;
      }
      .btn-brand:hover {
        background: var(--gold-200);
        color: var(--brown);
      }

      .pw-wrap {
        position: relative;
      }
      .pw-toggle {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background: transparent;
        color: #000;
      }

      .muted {
        color: var(--muted);
      }

      .social-row {
        display: flex;
        justify-content: center;
        gap: 22px;
      }

      footer {
        text-align: center;
        margin: 28px 0 10px;
        color: #9a948f;
        font-size: 0.9rem;
      }

      .register-link {
        text-decoration: none;
      }
      .register-link:hover {
        text-decoration: underline;
      }

      /* ===== RESPONSIVE MOBILE CLEAN MODE ===== */
      @media (max-width: 480px) {
        body {
          background: #ffffff;
          font-size: 0.9rem;
        }

        .login-wrap {
          padding: 32px 20px;
        }

        .login-card {
          max-width: 320px;
        }

        .form-control,
        .pw-input,
        .btn-brand {
          height: 42px;
          font-size: 0.9rem;
          border-radius: 999px;
        }

        h2.brand {
          font-size: 1.45rem;
        }

        .muted,
        label,
        small {
          font-size: 0.85rem;
        }

        footer {
          font-size: 0.8rem;
        }

        .social-row {
          gap: 18px;
        }

        .social-row a svg {
          width: 22px;
          height: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-card">
        <!-- HEADER (tetap) -->
        <div class="text-center mb-3">
          <i class="bi bi-cup-hot-fill fs-1 text-warning"></i>
          <h2 class="brand m-0">Caffora</h2>
          <p class="muted mb-0">Masuk ke akun Anda</p>
        </div>

        <!-- Alert error -->
        <div id="errBox" class="alert alert-warning py-2 d-none"></div>

        <!-- FORM -->
        <form
          action="/caffora-app1/backend/login.php"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label class="form-label">Email / Username</label>
            <input type="text" class="form-control" name="identity" required />
          </div>

          <!-- PASSWORD (tanpa garis pemisah, toggle 1 ikon Bootstrap) -->
          <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="pw-wrap">
              <input
                type="password"
                class="form-control pw-input"
                name="password"
                id="password"
                required
              />
              <button
                type="button"
                class="pw-toggle"
                id="togglePwBtn"
                aria-label="Tampilkan password"
                aria-pressed="false"
              >
                <i id="eyeIcon" class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="d-flex align-items-center gap-2 m-0">
              <input
                type="checkbox"
                name="remember"
                class="form-check-input m-0"
              />
              <span class="small">Remember me</span>
            </label>
            <!-- biarkan biru default -->
            <a href="#" class="small">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-brand w-100">Login</button>
        </form>

        <div class="text-center my-3 muted">atau masuk dengan</div>

        <!-- Sosial (SVG inline supaya pasti muncul) -->
        <div class="social-row mb-2">
          <a href="http://google.com/" aria-label="Login dengan Google" title="Google">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 533.5 544.3"
              role="img"
            >
              <path
                fill="#4285F4"
                d="M533.5 278.4c0-17.4-1.6-34.1-4.6-50.4H272.1v95.3h146.9c-6.3 33.7-25.2 62.3-53.6 81.5l86.6 67.3c50.5-46.6 81.5-115.2 81.5-193.7z"
              />
              <path
                fill="#34A853"
                d="M272.1 544.3c72.9 0 134.1-24.1 178.8-65.5l-86.6-67.3c-24 16.1-54.8 25.6-92.2 25.6-70.9 0-131-47.9-152.6-112.1l-89.7 69.3c44.5 88.1 135.6 150 242.3 150z"
              />
              <path
                fill="#FBBC05"
                d="M119.5 324.9c-5.6-16.8-8.8-34.7-8.8-53s3.2-36.2 8.8-53l-89.7-69.3C10.6 181.1 0 226.8 0 271.9s10.6 90.8 29.8 122.3l89.7-69.3z"
              />
              <path
                fill="#EA4335"
                d="M272.1 107.3c39.7 0 75.3 13.7 103.3 40.6l77.5-77.5C406.1 24.8 345 0 272.1 0 165.4 0 74.3 61.9 29.8 149.6l89.7 69.3c21.6-64.2 81.7-111.6 152.6-111.6z"
              />
            </svg>
          </a>
          <a href="#" aria-label="Login dengan Apple" title="Apple">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              role="img"
              fill="#000"
            >
              <path
                d="M16.365 1.43c0 1-.41 1.98-1.07 2.7-.69.76-1.84 1.34-2.85 1.24-.13-1.06.46-2.1 1.11-2.77.73-.75 1.99-1.3 2.81-1.17zM20.53 17.08c-.46 1.07-1.01 2.12-1.8 3.16-.96 1.25-2.16 2.8-3.74 2.83-1.4.03-1.85-.82-3.43-.82-1.58 0-2.07.8-3.46.85-1.59.06-2.8-1.35-3.77-2.59-2.06-2.62-3.65-7.41-1.52-10.64 1.08-1.66 2.9-2.71 4.92-2.74 1.53-.03 2.97 1.02 3.43 1.02.46 0 2.38-1.26 4.01-1.07.68.03 2.59.28 3.82 2.16-3.36 1.78-2.83 6.41.54 7.83z"
              />
            </svg>
          </a>
          <a href="http://facebook.com/" aria-label="Login dengan Facebook" title="Facebook">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              role="img"
            >
              <path
                fill="#1877F2"
                d="M24 12a12 12 0 1 0-13.875 11.85v-8.385H7.077V12h3.048V9.356c0-3.012 1.793-4.687 4.533-4.687 1.312 0 2.686.235 2.686.235v2.953h-1.514c-1.494 0-1.96.929-1.96 1.883V12h3.328l-.532 3.465h-2.796v8.385A12.002 12.002 0 0 0 24 12"
              />
            </svg>
          </a>
        </div>

        <div class="text-center mt-3">
          <small
            >Belum punya akun?
            <a href="register.html" class="register-link">Register</a></small
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle password: Bootstrap Icons
      (function () {
        const pw = document.getElementById("password");
        const btn = document.getElementById("togglePwBtn");
        const icon = document.getElementById("eyeIcon");
        btn.addEventListener("click", function () {
          const show = pw.type === "password";
          pw.type = show ? "text" : "password";
          icon.classList.toggle("bi-eye", !show);
          icon.classList.toggle("bi-eye-slash", show);
          this.setAttribute("aria-pressed", String(show));
        });
      })();

      // Tampilkan error dari ?err=
      (function () {
        const p = new URLSearchParams(location.search);
        const err = p.get("err");
        if (err) {
          const box = document.getElementById("errBox");
          box.textContent = err;
          box.classList.remove("d-none");
        }
      })();
    </script>
  </body>
</html>
