<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Verifikasi OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Bootstrap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --gold: #ffd54f;
        --gold-200: #ffe883;
        --brown: #4b3f36;
        --muted: #8b8179;
        --link: #0d6efd;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        color: var(--brown);
        padding: 40px 20px;
      }

      .verify-card {
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      .lead-text {
        color: var(--muted);
        margin-bottom: 28px;
        font-size: 1.05rem;
        line-height: 1.6;
      }

      /* ===== OTP BOX ===== */
      .otp-row {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-bottom: 28px;
        flex-wrap: wrap;
      }

      .otp-cell {
        width: 54px;
        height: 54px;
        border-radius: 12px;
        border: 2px solid var(--gold);
        text-align: center;
        font-size: 24px;
        color: var(--brown);
        background: #fff;
        outline: none;
        caret-color: transparent;
        transition: all 0.2s ease;
      }

      .otp-cell:focus {
        box-shadow: 0 0 0 0.2rem rgba(255, 213, 79, 0.3);
      }

      /* ===== BUTTON ===== */
      .btn-verify {
        border: 0;
        border-radius: 999px;
        background: var(--gold);
        color: var(--brown);
        font-weight: 700;
        padding: 10px 28px;
        transition: background 0.2s ease;
        font-size: 1rem;
      }

      .btn-verify:hover {
        background: var(--gold-200);
      }

      .resend {
        margin-top: 16px;
        display: inline-block;
        text-decoration: none;
        color: var(--link);
        font-weight: 500;
      }

      .resend.disabled {
        pointer-events: none;
        opacity: 0.6;
      }

      .notice-wrap {
        margin-top: 6px;
      }

      .notice {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .notice.hide {
        display: none;
      }

      /* ====== RESPONSIVE: HP & TABLET ====== */
      @media (max-width: 768px) {
        body {
          padding: 24px 16px;
        }

        .verify-card {
          max-width: 360px;
        }

        .lead-text {
          font-size: 0.95rem;
          margin-bottom: 22px;
        }

        .otp-row {
          gap: 10px;
          margin-bottom: 24px;
        }

        .otp-cell {
          width: 46px;
          height: 46px;
          font-size: 20px;
          border-radius: 10px;
        }

        .btn-verify {
          font-size: 0.95rem;
          padding: 8px 20px;
          border-radius: 999px;
        }

        .resend {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .verify-card {
          max-width: 320px;
        }

        .lead-text {
          font-size: 0.88rem;
          margin-bottom: 20px;
        }

        .otp-row {
          gap: 8px;
          margin-bottom: 20px;
        }

        .otp-cell {
          width: 40px;
          height: 40px;
          font-size: 18px;
          border-radius: 8px;
        }

        .btn-verify {
          font-size: 0.85rem;
          padding: 7px 18px;
        }

        .notice {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="verify-card">
      <p class="lead-text">
        Masukkan 6 digit kode OTP<br />yang telah dikirim ke email Anda
      </p>

      <form
        id="otpForm"
        action="../backend/verify_otp.php"
        method="post"
        novalidate
      >
        <input type="hidden" id="email" name="email" />

        <div class="otp-row" id="cells">
          <input
            type="text"
            inputmode="numeric"
            maxlength="1"
            class="otp-cell"
          />
          <input
            type="text"
            inputmode="numeric"
            maxlength="1"
            class="otp-cell"
          />
          <input
            type="text"
            inputmode="numeric"
            maxlength="1"
            class="otp-cell"
          />
          <input
            type="text"
            inputmode="numeric"
            maxlength="1"
            class="otp-cell"
          />
          <input
            type="text"
            inputmode="numeric"
            maxlength="1"
            class="otp-cell"
          />
          <input
            type="text"
            inputmode="numeric"
            maxlength="1"
            class="otp-cell"
          />
        </div>

        <button type="submit" class="btn-verify" id="btnVerify">
          Verifikasi
        </button>

        <div class="text-center">
          <a
            href="#"
            id="resendLink"
            class="resend disabled"
            aria-disabled="true"
            >Kirim ulang OTP (05:00)</a
          >
        </div>

        <div class="notice-wrap">
          <p id="cooldownNote" class="notice hide">
            Tunggu sebentar sebelum mengirim ulang.
          </p>
          <p id="alertBox" class="notice hide"></p>
        </div>
      </form>
    </div>

    <script>
      // ====== Setup ======
      var params = new URLSearchParams(location.search);
      var emailInput = document.getElementById("email");
      var form = document.getElementById("otpForm");
      var cells = Array.prototype.slice.call(
        document.querySelectorAll(".otp-cell")
      );
      var resendLink = document.getElementById("resendLink");
      var note = document.getElementById("cooldownNote");
      var alertBox = document.getElementById("alertBox");

      var emailQS = params.get("email") || "";
      if (emailQS) emailInput.value = emailQS;

      // error mapping
      var errMap = {
        invalid: "Input tidak valid.",
        notfound: "Email tidak ditemukan.",
        wrong: "Kode OTP salah.",
        expired: "Kode OTP kedaluwarsa.",
        mail: "Gagal mengirim email.",
        cooldown: "Tunggu sebentar sebelum mengirim ulang.",
      };
      var err = params.get("err");
      if (err && errMap[err]) showAlert(errMap[err]);

      // ====== OTP typing ======
      function onlyDigit(v) {
        return v.replace(/\D/g, "");
      }
      cells.forEach(function (c, idx) {
        c.addEventListener("input", function (e) {
          e.target.value = onlyDigit(e.target.value).slice(0, 1);
          if (e.target.value && idx < cells.length - 1) cells[idx + 1].focus();
        });
        c.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && !e.target.value && idx > 0)
            cells[idx - 1].focus();
        });
        c.addEventListener("paste", function (e) {
          var t = (e.clipboardData || window.clipboardData).getData("text");
          var digits = onlyDigit(t).slice(0, 6);
          if (!digits) return;
          e.preventDefault();
          cells.forEach(function (cc, i) {
            cc.value = digits[i] || "";
          });
          (digits.length < 6
            ? cells[digits.length]
            : cells[cells.length - 1]
          ).focus();
        });
      });

      form.addEventListener("submit", function (e) {
        var otp = cells.map((c) => c.value).join("");
        if (otp.length !== 6) {
          e.preventDefault();
          showAlert("Masukkan 6 digit OTP.");
          return;
        }
        var hid = document.createElement("input");
        hid.type = "hidden";
        hid.name = "otp";
        hid.value = otp;
        form.appendChild(hid);
      });

      // ====== Countdown 5 menit ======
      var COOLDOWN = 300;
      function storageKey(email) {
        return "otp_last_sent_" + (email || "anonymous");
      }
      function setLastSentNow() {
        localStorage.setItem(
          storageKey(emailInput.value),
          Date.now().toString()
        );
      }
      if (!localStorage.getItem(storageKey(emailInput.value))) setLastSentNow();

      function secondsLeft() {
        var ts = parseInt(
          localStorage.getItem(storageKey(emailInput.value)) || "0",
          10
        );
        if (!ts) return 0;
        var elapsed = Math.floor((Date.now() - ts) / 1000);
        return Math.max(0, COOLDOWN - elapsed);
      }
      function fmt(s) {
        var m = String(Math.floor(s / 60)).padStart(2, "0");
        var d = String(s % 60).padStart(2, "0");
        return m + ":" + d;
      }

      var tickInt = null;
      function startCountdown(rem) {
        function render(sec) {
          if (sec > 0) {
            resendLink.textContent = "Kirim ulang OTP (" + fmt(sec) + ")";
            resendLink.classList.add("disabled");
            resendLink.setAttribute("aria-disabled", "true");
            note.classList.remove("hide");
          } else {
            resendLink.textContent = "Kirim ulang OTP";
            resendLink.classList.remove("disabled");
            resendLink.removeAttribute("aria-disabled");
            note.classList.add("hide");
          }
        }
        render(rem);
        clearInterval(tickInt);
        tickInt = setInterval(function () {
          var s = secondsLeft();
          render(s);
          if (s === 0) clearInterval(tickInt);
        }, 1000);
      }
      startCountdown(secondsLeft());

      // ====== Resend (AJAX) ======
      resendLink.addEventListener("click", function (e) {
        if (resendLink.classList.contains("disabled")) {
          e.preventDefault();
          return;
        }
        e.preventDefault();
        if (!emailInput.value) {
          showAlert("Email tidak valid.");
          return;
        }

        var url = new URL("../backend/verify_otp.php", location.href);
        url.searchParams.set("resend", "1");
        url.searchParams.set("email", emailInput.value);

        fetch(url.toString(), {
          headers: {
            "X-Requested-With": "XMLHttpRequest",
            Accept: "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data.ok) {
              if (data.error === "cooldown") {
                var wait = Math.max(0, parseInt(data.wait || 0, 10));
                if (wait > 0) {
                  var backTs = Date.now() - (COOLDOWN - wait) * 1000;
                  localStorage.setItem(
                    storageKey(emailInput.value),
                    backTs.toString()
                  );
                  startCountdown(wait);
                }
                showAlert("Tunggu sebentar sebelum mengirim ulang.");
              } else if (data.error === "already_active") {
                location.href = "/public/login.html?msg=already_active";
              } else {
                showAlert("Gagal mengirim OTP.");
              }
            } else {
              setLastSentNow();
              startCountdown(COOLDOWN);
              showAlert("Kode OTP baru sudah dikirim ke email.");
            }
          })
          .catch(() => (location.href = url.toString()));
      });

      function showAlert(msg) {
        alertBox.textContent = msg;
        alertBox.classList.remove("hide");
      }

      cells[0].focus();
    </script>
  </body>
</html>
